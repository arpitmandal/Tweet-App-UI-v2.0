<h4 class="card-header">Show All Friends</h4>
<br>
<div class="row pt-2" *ngIf = "!userClicked">
    <div class="col-lg-2 col-md-3 col-sm-6">
    </div>
    <div class="col-lg-8 col-md-9 col-sm-6 pt-2">
       <div class="row pt-2" title="Click to open profile" *ngFor="let user of allUsers; let i =index;" style="border: 1px dotted;">
        <div class="row justify-content-between pt-2 pb-2 hand-cursor" (click)="showTweetByUser(user.email)" >
            <div class="col-4">
                <img src="https://source.unsplash.com/random?sig={{i}}"  alt="..." height="80px" width="80px" style="border-radius: 50%;">
            </div>
            <div class="col-8">
                <div class="row">
                    <div class="col-5 opacity-5 text-secondary">
                      <b>{{user.first_Name}}  {{user.last_Name}}</b>
                    </div>
                    <div class="col-5 opacity-2 text-secondary">
                       Birthday : {{user.dateOfBirth | date}}
                    </div>
                </div>
                <div class="row opacity-2 text-center">
                    {{user.email}}
                </div>
                <br>
                <!-- <div class="form-group">
                    <button class="btn btn-primary" (click)="showTweetByUser(user.email)">Show timeline</button>
                </div> -->
            </div>
        </div>
        <br/>
       </div>
    </div>
    <div class="col-3">
    </div>
</div>
<button *ngIf = "userClicked" class="btn btn-primary" (click)="back()">Back</button>
<div *ngIf = "userClicked">
    <app-show-tweets></app-show-tweets>
</div>
