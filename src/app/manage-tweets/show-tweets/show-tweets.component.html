<div class="row pt-2">
    <div *ngIf="error" class="alert alert-danger">{{error}}</div>
    <div *ngIf="message" class="alert alert-success">{{message}}</div>
    <div class="col-lg-3 col-md-6 col-sm-6">
    </div>
    <div class="col-lg-8 col-md-8 col-sm-8 pt-2">
       <div class="row pt-2" *ngFor="let tweet of AllTweets; let i =index;">
        <div class="card bg-light mb-3" style="max-width: 100rem;">
            <div class="card-header">
                <img  src="https://source.unsplash.com/random?sig={{i}}"  alt="..." height="80px" width="80px" style="border-radius: 50%;">
               &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
               &nbsp;&nbsp;&nbsp;&nbsp;Posted on. {{tweet.createdOn | date}} 
            </div>
            <div class="card-body">
              <h5 class="card-title">By. {{tweet.userName}}</h5>
              <p class="card-text">{{tweet.tweet}}</p>
            </div>
            <div class="col-md-1" *ngIf="showDelete">
                <button class="btn btn-primary mt-2 mb-2 float-right" (click)="deleteTweet(tweet.id)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                        <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                    </svg>
                </button>
            </div>
        </div>

        <br/>
       </div>
    </div>
    <div class="col-3">
    </div>
</div>
